{% load static %}
<table>
    <thead>
      <tr>
        <th>Accessoire</th>
      </tr>
    </thead>
    <tbody>
      {% for file_name, result in results.items %}
        <tr>
          <td><img src="{% static file_name %}" alt="" height="56" width="56"></td>
          {% for entities in result %}
            <td>{% for entity in entities %}
              {{ entity }}
            {% endfor %}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
</table>
