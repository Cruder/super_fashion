<h1>Super Fashion</h1>
{% load static %}
<img src="{% static "fashion.jpg" %}" alt="My image">

<p>Sélectionnez un accessoire de mode, nous vous dirons où le ranger.</p>

<form action="upload_file" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <input type="submit" value="Ranger">
</form>
